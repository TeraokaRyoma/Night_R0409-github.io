<header class="mb-4 d-flex justify-content-between align-items-center sticky-top bg-white z-2 pt-3">
    <h1 class="ms-3" data-action="action_openIndex" style="cursor: pointer;">市販薬説明書アプリ</h1>
    <div class="d-flex align-items-center">
        <div class="d-none d-md-block">
            <button class="btn btn-outline-info me-2">市販薬一覧</button>
            <button class="btn btn-outline-info me-2" data-action="action_openItemSearch">市販薬検索</button>
            <div class="form-check form-switch d-inline-block align-items-center">
                <input class="form-check-input mode-switch-input" type="checkbox" id="modeSwitch">
                <label class="form-check-label mode-switch-label" for="modeSwitch">
                    <i class="bi bi-moon"></i>
                </label>
            </div>
        </div>
        <div class="d-md-none me-3">
            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMobile" aria-controls="offcanvasMobile">
                <i class="bi bi-list"></i>
            </button>
            <div class="offcanvas offcanvas-end w-50" tabindex="-1" id="offcanvasMobile" aria-labelledby="offcanvasMobileLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasMobileLabel">メニュー</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="閉じる"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-unstyled">
                        <li class="d-flex">
                            <a class="dropdown-item text-dark" data-action="action_openIndex"><i class="bi bi-house me-2"></i>ホーム</a>
                        </li>
                        <li class="d-flex">
                            <a class="dropdown-item text-dark" data-action=""><i class="bi bi-clipboard-heart me-2"></i>市販薬一覧</a>
                        </li>
                        <li class="d-flex">
                            <a class="dropdown-item text-dark" data-action="action_openItemSearch"><i class="bi bi-search me-2"></i>市販薬検索</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li class="d-flex">
                            <i class="bi bi-moon me-2"></i>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="modeSwitchMobile">
                                <label class="form-check-label" for="modeSwitchMobile"></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
